<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc_style.css">
    <title>Calculator</title>
</head>

<body>
<div id="container">
    <div id="display" class="display">0</div> 
    <div id="keys">
        <button id="op-button" data-action="add">+</button>
        <button id="op-button" data-action="subtract">-</button>
        <button id="op-button" data-action="multiply">x</button>
        <button id="op-button" data-action="divide">รท</button>
        <button id="num-button" value="1">1</button>
        <button id="num-button" value="2">2</button>
        <button id="num-button" value="3">3</button>
        <button id="num-button" value="4">4</button>
        <button id="num-button" value="5">5</button>
        <button id="num-button" value="6">6</button>
        <button id="num-button" value="7">7</button>
        <button id="num-button" value="8">8</button>
        <button id="num-button" value="9">9</button>
        <button id="decimal" data-action="decimal">.</button>
        <button id="num-button" value="0">0</button>
        <button id="clear" data-action="clear">C</button>
        <button id="equal" data-action="equal">=</button>
    </div>
</div>
<script type="text/javascript" src="calc_js.js"></script>
</body>

</html>
