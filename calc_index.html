<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc_style.css">
    <title>Calculator</title>
</head>
<body>
<div id="container">
    <div id="display">0</div>
    <div id="top-keys">
        <button id="add">+</button>
        <button id="subtract">-</button>
        <button id="multiply">x</button>
        <button id="divide">รท</button>
    </div>
    <div id="keys">
        <div id="num-keys"></div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="decimal">.</button>
            <button>0</button>
            <button id="clear">AC</button>
        </div>
        <div id="equal_button">
            <button id="equal">=</button>
        </div>
    </div>
</div>
    
    <script src="calc_js.js"></script>
</body>
</html>
