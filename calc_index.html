<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc_style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="calc-body">
            <div id="key-container">
                <div id="screen">testtest</div>
                <div id="top-row">
                    <div id="numbers" class="math add">+</div>
                    <div id="numbers" class="math subtract">-</div>
                    <div id="numbers" class="math multiply">x</div>
                    <div id="numbers" class="math divide">รท</div>
                </div>
                <div id="equal">=
                </div>
                <div id="numbers-row">
                    <div id="numbers">7</div>
                    <div id="numbers">8</div>
                    <div id="numbers">9</div>
                </div>
                <div id="numbers-row">
                    <div id="numbers">4</div>
                    <div id="numbers">5</div>
                    <div id="numbers">6</div>
                </div>
                <div id="numbers-row">
                    <div id="numbers">1</div>
                    <div id="numbers">2</div>
                    <div id="numbers">3</div>
                </div>
                <div id="numbers-row">
                    <div id="numbers">0</div>
                    <div id="numbers">.</div>
                    <div id="numbers clear">AC</div>
                </div>
             </div>
        </div>
    </div>
    <script src="calc_js.js"></script>
</body>
</html>
